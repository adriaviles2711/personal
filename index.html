<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio - Inicio</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header id="hero-section">
        
        <div id="tsparticles"></div>

        <div class="hero-content">
            <p class="saludo">Hola, soy</p>
            <h1>Adrián <span class="resaltado">Avilés</span></h1>
            <p class="descripcion">Desarrollador Full Stack</p>
            <a href="#proyectos" class="btn-hero">Ver mi trabajo ↓</a>
        </div>
    </header>

    <nav>
        <div id="logo-nav">
            <p>Adrián Avilés</p>
        </div>
        <div id="secciones">
            <ul>
                <a href="" id="active"><li>Inicio</li></a>
                <a href=""><li>Sobre mi</li></a>
                <a href=""><li>Proyectos</li></a>
                <a href=""><li>Contacto</li></a>
            </ul>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.12.0/tsparticles.bundle.min.js"></script>

    <script>
        tsParticles.load("tsparticles", {
            fpsLimit: 60,
            background: {
                color: "transparent"
            },
            particles: {
                number: {
                    value: 150,
                    density: { enable: true, area: 800 }
                },
                color: {
                    value: "#ffffff"
                },
                shape: {
                    type: "edge"
                },
                opacity: {
                    value: 0.5
                },
                size: {
                    value: 3
                },
                links: {
                    enable: true,
                    distance: 150,
                    color: "#ffffff",
                    opacity: 0.5,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 1,
                    outModes: { default: "bounce" }
                }
            },
            interactivity: {
                detectsOn: "window",
                events: {
                    onHover: {
                        enable: true,
                        mode: ["grab", "bubble"]
                    }
                },
                modes: {
                    grab: {
                        distance: 200,
                        links: {
                            opacity: 1,
                            color: "#FF7B00"
                        }
                    },
                    bubble: {
                        distance: 200,
                        size: 7,
                        color: {
                            value: "#FF7B00"
                        },
                        opacity: 1
                    }
                }
            },
            detectRetina: true
        });
    </script>
</body>
</html>
